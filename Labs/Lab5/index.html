<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planet: Saturn</title>
  <link rel= "stylesheet" type= "text/css" media = "screen" href="style.css"/>
</head>
<body>
    <h2><strong>Saturn's Planet Profile</strong></h2>
    <table class="center">
        <tr>
            <th>Mass (kg)</th>
            <td>5.69 x 10<sup>26</sup></td>
        </tr>
        <tr>
            <th>Diameter (km)</th>
            <td>120660</td>
        </tr>
        <tr>
            <th>Mean Density (kg/m<sup>3</sup>)</th>
            <td>690</td>
        </tr>
        <tr>
            <th>Escape Velocity (m/s)</th>
            <td>35600</td>
        </tr>
        <tr>
            <th>Average distance from Sun</th>
            <td>9.537 AU (1,426,725,400 km)</td>
        </tr>
        <tr>
            <th>Rotation period (length of day in Earth days)</th>
            <td>.44 (10.2 Earth hours)</td>
        </tr>
        <tr>
            <th>Revolution period (length of year in Earth years)</th>
            <td>29.46</td>
        </tr>
    </table>
</body>
</html>
