<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 4: Form</title>
<h1>Volunteer Form</h1>
<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
  <h3>My Info</h3>
  <div>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="first_name_field">
  </div>
  <div>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="last_name_field" >
  </div>
  <div>
    <label for="phonenum">Phone Number:</label>
    <input type="tel" id="phonenum" name="phone_field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
  </div>
  <div>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email_field">
  </div>
  <div>
    <label>Gender:</label>
    <input type="radio" id="gender1" name="gender_field" value="Male">
    <label for="gender1">Male</label>
    <input type="radio" id="gender2" name="gender_field" value="Female">
    <label for="gender2">Female</label>
  </div>
  <div>
    <label>Age:</label>
    <select name="age_field">
      <option value="under 18">Under 18</option>
      <option value="18 to 24">18 - 24</option>
      <option value="25 to 34">25 - 34</option>
      <option value="35 to 44">35 - 44</option>
      <option value="45 to 54">45 - 54</option>
      <option value="55 to 64">55 - 64</option>
      <option value="65 and Over">65 and Over</option>
    </select>
  </div>
  <h3>My Availability</h3>
  <label>Days Available:</label>
  <div>
    <input type="checkbox" id="available1" name="available_field[]" value="Sunday">
    <label for="available1">Sunday</label>
  </div>
  <div>
    <input type="checkbox" id="available2" name="available_field[]" value="Monday">
    <label for="available2">Monday</label>
  </div>
  <div>
    <input type="checkbox" id="available3" name="available_field[]" value="Tuesday">
    <label for="available3">Tuesday</label>
  </div>
  <div>
    <input type="checkbox" id="available4" name="available_field[]" value="Wednesday">
    <label for="available4">Wednesday</label>
  </div>
  <div>
    <input type="checkbox" id="available5" name="available_field[]" value="Thursday">
    <label for="available5">Thursday</label>
  </div>
  <div>
    <input type="checkbox" id="available6" name="available_field[]" value="Friday">
    <label for="available6">Friday</label>
  </div>
  <div>
    <input type="checkbox" id="available7" name="available_field[]" value="Saturday">
    <label for="available7">Saturday</label>
  </div>
  <label for="comments">Any Comments?</label>
  <div>
    <textarea id="comments" name="comments_field" cols="40" rows="5"></textarea>
  </div>
  <input type="submit" value="Send Me">
  <div>
    <input type="hidden" id="hidden" name="hidden_field" value="nlakhota">
  </div>
</form>
</html>
