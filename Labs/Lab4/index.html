<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nakibuddin Lakhota Project 1:</title>
<h1>Volunteer Form</h1>
<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
  <h3>My Info</h3>
  <div>
    <label for="first_name_field">First Name:</label>
    <input name="first_name_field" type="text">
  </div>
  <div>
    <label for="last_name_field">Last Name:</label>
    <input name="last_name_field" type="text">
  </div>
  <div>
    <label for="phone_field">Phone Number:</label>
    <input type="tel" id="phone_field" name="phone_field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
  </div>
  <div>
    <label for="email_field">Email Address:</label>
    <input type="email" id="email_field" name="email_field">
  </div>
  <div>
    <label for="gender_field">Gender:</label>
    <input type="radio" id="gender_field" name="gender_field" value="Male">
    <label for="gender_field">Male</label>
    <input type="radio" id="gender_field" name="gender_field" value="Female">
    <label for="gender_field">Female</label>
  </div>
  <div>
    <label for="age_field">Age:</label>
    <select name="age_field">
      <option value="under 18">Under 18</option>
      <option value="18 to 24">18 - 24</option>
      <option value="25 to 34">25 - 34</option>
      <option value="35 to 44">35 - 44</option>
      <option value="45 to 54">45 - 54</option>
      <option value="55 to 64">55 - 64</option>
      <option value="65 and Over">65 and Over</option>
    </select>
  </div>
  <h3>My Availability</h3>
  <label for="available_field[]">Days Available:</label>
  <div>
    <input type="checkbox" id="available_field[]" name="available_field[]" value="Sunday">
    <label for="available_field[]">Sunday</label>
  </div>
  <div>
    <input type="checkbox" id="available_field[]" name="available_field[]" value="Monday">
    <label for="available_field[]">Monday</label>
  </div>
  <div>
    <input type="checkbox" id="available_field[]" name="available_field[]" value="Tuesday">
    <label for="available_field[]">Tuesday</label>
  </div>
  <div>
    <input type="checkbox" id="available_field[]" name="available_field[]" value="Wednesday">
    <label for="available_field[]">Wednesday</label>
  </div>
  <div>
    <input type="checkbox" id="available_field[]" name="available_field[]" value="Thursday">
    <label for="available_field[]">Thursday</label>
  </div>
  <div>
    <input type="checkbox" id="available_field[]" name="available_field[]" value="Friday">
    <label for="available_field[]">Friday</label>
  </div>
  <div>
    <input type="checkbox" id="available_field[]" name="available_field[]" value="Saturday">
    <label for="available_field[]">Saturday</label>
  </div>
  <label for="comments_field">Any Comments?</label>
  <div>
    <textarea id="comments_field" name="comments_field" cols="40" rows="5"></textarea>
  </div>
  <input type="submit" value="Send Me">
  <div>
    <label for="hidden_field">This Form Created By:</label>
    <input type="hidden" id="hidden_field" name="hidden_field" value="nlakhota">
  </div>
</form>
</html>
